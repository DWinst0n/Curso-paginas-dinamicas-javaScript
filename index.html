<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <title>Carrinho de compras</title>
    <script src="script.js"></script>
</head>
<body>
    <main class="container__principal">

        <img src="/img/bag.png" alt="Imagem de uma sacolinha de compras" class="img">
        <form class="interacao">
            <input type="text" id="inserirNomeItem" class="inserir__item" placeholder="Digite o item que deseja adicionar">
            <button type="button" class="botao__adicionar" onclick="adicionarItem()">Salvar item</button>
        </form>
        <div class="lista__de__compras">
        <h2 class="lista__titulo">Lista de Compras</h2>
        <hr class="divisor">
        <ul class="lista__carrinho" id="lista">
            <li class="lista__item" id="mensagemListaVazia">
                Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!
            </li>


        </ul>
        </div>
        <div class="lista__de__compras invisivel">
            <h2 class="lista__titulo">Comprado</h2>
            <hr class="divisor">
            <ul class="lista__carrinho" id="listaComprado">

            </ul>
            </div>
    </main>
    <footer class="rodape">
        <span class="rodape__texto">Desenvolvido por Davi Winston, estudante Alura. Projeto fictício sem fins comerciais.</span>
    </footer>
    
</body>
</html>
